<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaciones en el Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ubicaciones en el Mapa</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([14.5592618, -90.5148562], 13); // Punto inicial en la ubicación de prueba

        // Cargar mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Iterar sobre las ubicaciones y añadir marcadores
        {% for ubicacion in ubicaciones %}
            var lat = {{ ubicacion['lat'] }};
            var lon = {{ ubicacion['lon'] }};
            L.marker([lat, lon]).addTo(map)
                .bindPopup("<b>Ubicación:</b><br>Lat: " + lat + "<br>Lon: " + lon);
        {% endfor %}
    </script>
</body>
</html>
